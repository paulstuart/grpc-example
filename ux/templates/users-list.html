{{ if not .Users }}
<div class="card">
    <p>No users found.</p>
</div>
{{ else }}
<table id="users-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Users }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Phone }}</td>
            <td><span class="badge badge-{{ .Role | lower }}">{{ .Role }}</span></td>
            <td><span class="badge badge-{{ .Status | lower }}">{{ .Status }}</span></td>
            <td>
                <button class="btn"
                        hx-get="/users/{{ .ID }}/edit"
                        hx-target="#user-modal"
                        hx-swap="innerHTML">Edit</button>
                <button class="btn btn-danger"
                        hx-delete="/users/{{ .ID }}"
                        hx-target="#users-container"
                        hx-confirm="Are you sure you want to delete this user?">Delete</button>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
